<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <div class="container header__container">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main>
      <div class="container">
        <arcticle class="todo">
          <section class="todo-add">
            <h3 class="todo-add__title title">Add Item</h3>
            <div class="todo-add__wrapper">
              <input id="new-task" class="task-name todo-input" type="text">
              <button id="todo-add-button" class="todo-btn">Add</button>
            </div>
          </section>
          <section class="todo-tasks">
            <h3 class="title">Todo</h3>
            <ul class="incompleteTasks">
              <li class="task">
                <input class="task__complete" type="checkbox">
                <label class="task__label task-name">Pay Bills</label>
                <input type="text" class="task-name todo-input">
                <button class="edit todo-btn">Edit</button>
                <button class="delete todo-btn">
                  <img class="delete__icon" src="./remove.svg" alt="remove todo item">
                </button>
              </li>
              <li class="task task--edit-mode">
                <input class="task__complete" type="checkbox">
                <label class="task__label task-name">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-name todo-input">
                <button class="edit todo-btn">Save</button>
                <button class="delete todo-btn">
                  <img class="delete__icon" src="./remove.svg" alt="remove todo item">
                </button>
              </li>
            </ul>
          </section>
          <section class="todo-tasks">
            <h3 class="title">Completed</h3>
            <ul class="completed-tasks">
              <li class="task">
                <input class="task__complete" type="checkbox" checked>
                <label class="task__label task-name">See the Doctor</label>
                <input type="text" class="task-name todo-input">
                <button class="edit todo-btn">Edit</button>
                <button class="delete todo-btn">
                  <img class="delete__icon" src="./remove.svg" alt="remove todo item">
                </button>
              </li>
            </ul>
          </section>
        </arcticle>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
